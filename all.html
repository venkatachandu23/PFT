  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 300% 300%;
      animation: bgMove 15s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
      text-align: center;
      animation: fadeInZoom 1s ease-out;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background: white;
      color: #0072ff;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background: #e0f0ff;
      transform: scale(1.05);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
