<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | MyMoney Tracker</title>

  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Blue background color */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1E3A8A; /* Blue color */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container styling with orange inside */
    .container {
      background: #FF5733; /* Orange color */
      padding: 60px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 750px;
      width: 90%;
      text-align: center;
    }

    /* Main Title Styling */
    h1 {
      font-size: 48px;
      color: white;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    }

    /* Description Styling */
    p {
      font-size: 22px;
      color: #fff;
      margin-bottom: 40px;
      font-weight: 400;
      line-height: 1.6;
    }

    /* Button Styling with Yellowish Hue and Black Text */
    a.button {
      text-decoration: none;
      background: #f6d02f; /* Yellowish color */
      color: black; /* Black text */
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: 600;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(246, 208, 47, 0.6);
    }

    a.button:hover {
      background: #ffeb3b; /* Lighter yellow on hover */
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(246, 208, 47, 0.8);
    }

    /* Subtle Fade-in Animation for the container */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .container {
      animation: fadeIn 1.5s ease-out;
    }

    /* Responsiveness for mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      a.button {
        font-size: 20px;
        padding: 15px 35px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to MyMoney Tracker</h1>
    <p>Your personal finance assistant. Track your spending, manage your savings, and plan for a brighter financial future.</p>
    <a href="all.html" class="button">Get Started</a>
  </div>

</body>
</html>
